<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1 style="color: rgb(143, 86, 184)">My Library</h1><br><br>
</div>
  <table style = "box-align: center" mat-table [dataSource]="data" class="mat-elevation-z20">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef style="color: #000;"><pre> Name.      </pre></th>
      <td mat-cell *matCellDef="let element" style="color:darkgoldenrod;"> {{element.Name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Author">
      <th mat-header-cell *matHeaderCellDef style="color: #000;"><pre>Author        </pre> </th>
      <td mat-cell *matCellDef="let element" style="color:crimson;"> {{element.Author}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Pages">
      <th mat-header-cell *matHeaderCellDef style="color: #000;"><pre>No of Pages  </pre> </th>
      <td mat-cell *matCellDef="let element" style="color:cornflowerblue;"> {{element.Pages}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef style="color: #000;"><pre>Price(in Rs)  </pre> </th>
      <td mat-cell *matCellDef="let element" style="color:chocolate;"> {{element.Price}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
